; EVCS (Examination Voice Command System) 配置文件
; 初中期末考试配置文件
; 格式：[科目名称]
; 科目信息：duration=时长(分钟)
; 指令列表：时间偏移(秒)=指令名称|音频文件

[语文]
duration=120
-1080=考前18分钟|kq18.mp3
-900=考前15分钟|kq15.mp3
-720=考前12分钟|1kq12.mp3
-600=考前10分钟|2kq10.mp3
-300=考前5分钟|3kq5.mp3
0=考试开始|4ksks.mp3
6600=结束前10分钟|5jsq10.mp3
7200=考试结束|6ksjs.mp3

