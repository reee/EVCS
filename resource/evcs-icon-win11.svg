<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document gradient -->
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Microphone gradient -->
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sound waves gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="16" y="16" width="224" height="224" rx="48" ry="48" 
        fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- Main document/exam paper -->
  <rect x="48" y="56" width="120" height="144" rx="12" ry="12" 
        fill="url(#docGradient)" filter="url(#dropShadow)"/>
  
  <!-- Document lines -->
  <line x1="64" y1="80" x2="152" y2="80" stroke="#6c757d" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="64" y1="96" x2="136" y2="96" stroke="#6c757d" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="64" y1="112" x2="144" y2="112" stroke="#6c757d" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="64" y1="128" x2="128" y2="128" stroke="#6c757d" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Checkmarks on document -->
  <g stroke="#28a745" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="m72 150 4 4 8-8" opacity="0.8"/>
    <path d="m72 166 4 4 8-8" opacity="0.8"/>
  </g>
  
  <!-- Microphone base -->
  <ellipse cx="176" cy="168" rx="28" ry="36" fill="url(#micGradient)" 
           filter="url(#dropShadow)"/>
  
  <!-- Microphone grille lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-linecap="round">
    <line x1="164" y1="152" x2="188" y2="152"/>
    <line x1="164" y1="160" x2="188" y2="160"/>
    <line x1="164" y1="168" x2="188" y2="168"/>
    <line x1="164" y1="176" x2="188" y2="176"/>
    <line x1="164" y1="184" x2="188" y2="184"/>
  </g>
  
  <!-- Microphone stand -->
  <rect x="172" y="204" width="8" height="20" rx="4" ry="4" fill="#6c757d"/>
  <rect x="160" y="220" width="32" height="6" rx="3" ry="3" fill="#6c757d"/>
  
  <!-- Sound waves -->
  <g fill="none" stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <path d="M192 140 Q204 128 216 140"/>
    <path d="M196 152 Q204 144 212 152"/>
    <path d="M196 184 Q204 192 212 184"/>
    <path d="M192 196 Q204 208 216 196"/>
  </g>
  
  <!-- Connection lines between document and microphone -->
  <g stroke="#4ecdc4" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.6">
    <path d="M168 140 Q180 120 190 108"/>
  </g>
  
  <!-- Accent dot -->
  <circle cx="200" cy="80" r="6" fill="#f5576c" opacity="0.8"/>
  
  <!-- Highlight on document -->
  <rect x="48" y="56" width="120" height="24" rx="12" ry="12" 
        fill="url(#waveGradient)" opacity="0.1"/>
</svg>
